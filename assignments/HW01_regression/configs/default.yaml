# 本地数据目录（不进 Git）：把 covid.train.csv / covid.test.csv 放到这里
data_dir: /mnt/d/ML22/datasets/ml2022spring_hw1
train_csv: covid.train.csv
test_csv: covid.test.csv

# 列名
id_col: id

# 训练标签列：你已用 train-test 差集推断出来
target_col: tested_positive.4

# 提交文件第二列列名（关键！Kaggle 要 tested_positive）
submit_col: tested_positive

# 训练超参
seed: 42
batch_size: 128
lr: 0.001
weight_decay: 0.00001
max_epochs: 200
patience: 10

# MLP 结构
hidden_dims: [256, 128]
dropout: 0.1

# 输出（相对 HW01_regression 目录）
output_dir: outputs
ckpt_name: mlp.pt
submission_name: submission.csv
